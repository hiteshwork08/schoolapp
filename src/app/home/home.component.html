<mat-toolbar>
    <span>My Forms</span>
    <span class="spacer"></span>
    <button mat-raised-button color="primary">
        <mat-icon>add</mat-icon>
        <span>New Registration Form</span>
    </button>
</mat-toolbar>

<mat-tab-group #tabGroup mat-align-tabs="center" class="mt-4">
    <mat-tab>
        <ng-template mat-tab-label>
            <span class="incomplete danger">Incomplete</span>
        </ng-template>
        <app-form-card [forms]="incompleteForms"></app-form-card>
    </mat-tab>
    <mat-tab label="Complete">
        <ng-template mat-tab-label>
            <span class="complete success" >Complete</span>
        </ng-template>
        <app-form-card [forms]="completedForms"></app-form-card>
    </mat-tab>
</mat-tab-group>
