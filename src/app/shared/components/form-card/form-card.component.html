<div class="grid-container">
    <mat-card *ngFor="let form of forms">
        <mat-card-title>{{form.formName}}</mat-card-title>
        <mat-card-subtitle>
            {{form.userName}}
            <span class="success" *ngIf="form.submissionDate"> | Submitted : {{form.submissionDate |
                date:"dd-MM-YYYY"}}</span>
        </mat-card-subtitle>
        <mat-card-actions>
            <button mat-button color="warn" *ngIf="form.formStatus === 'incomplete'">Delete</button>
            <button mat-button color="primary" *ngIf="form.formStatus === 'incomplete'">Resume</button>
            <button mat-button color="warn" [disableRipple]="true" *ngIf="form.formStatus === 'pending'">Pending
                review</button>
            <button mat-button color="primary" *ngIf="form.formStatus === 'pending'">Add Documents</button>
            <button *ngIf="form.formStatus === 'approved'" mat-button class="success"
                [disableRipple]="true">Registration Approved</button>
        </mat-card-actions>
    </mat-card>
</div>
